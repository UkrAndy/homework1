    <script>
        //	Користувач вводить числа поки не натисне відміну. Знайти 

        //1.	кількість парних;
        //2.	добуток непарних;
        //3.	суму двоцифрових;
        //4.	середнє арифметичне додатних;
        //5.	найбільше від’ємне;

        var s = 0, k = 0, x = prompt('Введіть число', '');
        var s1 = 0
        var ser
        var kl = 1
        while (x != null) {
            var p = x % 2
            var nep = x % 2

            if (p == 0) {
                k++;
            }
            if (nep !== 0) {
                s = s + (+x);
            }
            if (x < 100 && x > 9) {
                s1 = s1 + (+x)

            }
            if (x > 0) {
                kl++
                ser = (s + (+x)) / kl

            }
            x = prompt('Введіть число', '');
        }
        document.write(k + '; ')
        document.write(s + '; ')
        document.write(s1 + '; ')
        document.write(ser + '; ')
        document.write(Math.min(x))
    </script>
