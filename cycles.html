<script>
//Тир. На полі з 10 клітинок розміщують зайця. За один крок заєць може стрибати на відстань від 0 до 3 позицій у будь-якому напрямку. З клавіатури вводиться позиція пострілу. Гра продовжується поки  у користувача не закінчаться патрони (кількість вводиться з клавіатури) або не буде влучання. Спробуйте відоразити гру графічно.

var gunshots = parseInt(prompt('Введіть кількість патронів: '))
var rabbit = 1 + Math.floor(Math.random() * 10)
do {
    var gunshot = parseInt(prompt('Введіть позицію пострілу: '))
    var rabbitnew = rabbit + Math.floor(Math.random() * 3)
    rabbit=rabbitnew
gunshots--
} while (gunshot!=rabbit && gunshots>0);
if (gunshot==rabbit) 
document.write('Ви перемогли!')
else 
document.write('Ви зазнали поразки.')

</script>

<script>

//	Написати програму обчислення цілої частки та остачі від ділення цілого числа X на ціле число Y, не використовуючи при цьому відповідних стандартних функцій.

<script>
//	Написати програму обчислення та виведення таблиці значень функції z= , якщо відрізок визначення та крок зміни значень аргументу вводяться з клавіатури, при n=1,2,3…(x 1). Обчислення припинити, як тільки порушиться умова z>A.

var n=1
var z
var x
var st = parseInt(prompt("Введіть початок відрізка (x<=1): "))
var lim = parseInt(prompt("Введіть кінець відрізка (x<=1): "))
var krok = parseInt(prompt("Введіть крок зміни: "))
var x=st
document.write('Значення: ')
do {
    z=x/n
    document.write(z+'; ')
    x=x+krok
    n++
} while (x<=lim);

</script>
