    <script>
        //Задача 2. З клавіатури вводяться два числа. Вибравши номер операції обчислити результат.
        var number1 = parseInt(prompt('Введіть перше число: '))
        var number2 = parseInt(prompt('Введіть друге число: '))
        var operation = parseInt(prompt('Виберіть дію:\n1.Додати\n2.Відняти\n3.Помножити\n4.Поділити'))
        var res1 = number1 + number2
        var res2 = number1 - number2
        var res3 = number1 * number2
        var res4 = number1 / number2
        switch (operation) {
            case 1: document.write('Результат операції: ' + res1)

                break;
            case 2: document.write('Результат операції: ' + res2)
                break;
            case 3: document.write('Результат операції: ' + res3)
                break;
            case 4: document.write('Результат операції: ' + res4)
                break;

            default: document.write('error')
                break;
        }
    </script>

    <script>
        //Задача 3. Модифікувати попереднє завдання ввівши не номер операції, а саму операцію.
        var number11 = parseInt(prompt('Введіть перше число: '))
        var number22 = parseInt(prompt('Введіть друге число: '))
        var operation1 = prompt('Введіть дію: ')
        var r = number11 + number22
        var t = number11 - number22
        var l = number11 * number22
        var x = number11 / number22
        switch (operation1) {
            case '+': document.write('Результат операції: ' + r)

                break;
            case '-': document.write('Результат операції: ' + t)
                break;
            case '*': document.write('Результат операції: ' + l)
                break;
            case '/': document.write('Результат операції: ' + x)
                break;

            default: document.write('error')
                break;
        }
    </script>
