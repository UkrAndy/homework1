    <script>
        //Комп’ютер випадковим чином вибирає початок і кінець проміжку (проміжок повинен знаходитися в межах від 1 до 100). Користувач вводить число і виграє, якщо число знаходиться у цьому проміжку, або розташоване від нього (від лівого або правого краю) не більше ніж на 10.
    var nmr1 = Math.floor(Math.random()*50+1);
    var nmr2 = Math.floor(Math.random()*50+50);  
    document.write('Проміжок від '+nmr1+' до '+nmr2)
    
    var try1 = parseInt(prompt('Введіть число від 1 до 100: '));
    if (try1 >= nmr1 && try1 <= nmr2)
    document.write('; Ви ввели число: '+try1+'. Ви перемогли!');
    else
    
     { 
        if (try1>=nmr1-10 && try1<=nmr2+10)
        document.write('; Ви ввели число: '+try1+'. Ви перемогли!');
        else
    document.write('; Ви ввели число: '+try1+'. Ви програли.')
    }

    <script>
    //Комп’ютер загадує число від 1 до 10. Двоє користувачів надають свої відповіді. Виграє той, у кого число знаходиться ближче до загаданого комп’ютером числа.
    var numberrr = Math.floor(Math.random()*10+1);
    var attempt11=parseInt(prompt('Гравець 1, введіть число від 1 до 10: '));
    var attempt22=parseInt(prompt('Гравець 2, введіть число від 1 до 10: '));
    document.write('Загадане число: '+numberrr+' - ')
    var di1=Math.abs(attempt11-numberrr);
    var di2=Math.abs(attempt22-numberrr);
    if (di1<di2 && di1>0 && di1<10 && di2>0 && di2<10)  Тут достатньо було порівняти різниці: чия менша, тоай виграв

    document.write('Гравець 1 переміг!');

    else {

    if (di1>di2 && di1>0 && di1<10 && di2>0 && di2<10)
    document.write('Гравець 2 переміг!');
    else
    document.write('Ви порушили умови гри.');
    }
    
    </script>

<script>
//Морський бій. Ворожий корабель, може знаходитись в одному із квадратів (кількість квадратів вводиться з клавіатури), які розташовані лінійно (один за одним) на річці. 
//Позиція корабля визначається комп’ютером випадковим чином.
//Гра відбувається за правилами: 
//1) якщо користувач стріляє у заданий квадрат (тобто вводиться номер квадрата), то корабель потоплено;
//2) якщо корабель знаходиться у сусідньому по відношенню до квадрата, де знаходиться корабель, то корабель пошкоджено (про це повідомляємо користувача).
//За два постріли спробувати потопити корабель. */
 var ships = parseInt(prompt('Введіть кількість квадратів: '));
var ship = Math.floor(Math.random()*ships+1);
var shot1= parseInt(prompt('Квадратів є '+ships+'. Введіть номер квадрата.'));
var shot2= parseInt(prompt('Квадратів є '+ships+'. Другий хід.'));   Другий раз вводимо тільки тоді, коли не потоплено за першим разом
document.write('Корабель знаходився у квадраті '+ship+'; ')
if (ship==shot1 || ship==shot2)
document.write('Корабель потоплено, вітаємо з перемогою!');
else {
    if (shot1+1==ship || shot1-1==ship || shot2+1==ship || shot2-1==ship)
    document.write('Ви пошкодили корабель. Продовжуйте грати.')
    else 
    document.write('Ви програли')
}
</script>
